<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usuarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/estilos/estilo.css">
<!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- <title>Home</title> -->
      <div class="col-md-12 text-center mt-5 mb-3">
        <h1 class="title">Usuarios</h1>
      </div>

      <!-- Agregar Jugador -->
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="btn-agregar-jugador" name="button">Agregar Usuario</button>
      </div>
      <!-- Tarjeta de Jugador -->
      <div class="col-md-12">
          <form class="form-group mt-3">
            <input type="text" id="searchInput" onkeyup="searchPlayer()" class="form-control" placeholder="Buscar por Nombre/Nick">
          </form>
        <div class="table-responsive-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nick</th>
                <th scope="col">Cargo</th>
              </tr>
            </thead>
            <tbody  id="listPlayer">
              <tr>
                <th scope="row">1</th>
                <td>Jhon</td>
                <td>Doe</td>
                <td>ESQUIMAL</td>
                <td>Cajero</td>
                <td><button class="btn btn-primary">Editar</button></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Omar</td>
                <td>Chaparro</td>
                <td>CBPARRO</td>
                <td>Administrador</td>
                <td><button class="btn btn-primary">Editar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tarjeta de Jugador -->
    </div>
  </div>

  <script>
  function searchPlayer() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("listPlayer");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      td3 = tr[i].getElementsByTagName("td")[2];
      if (td) {
        txtValue = td.textContent || td.innerText;
        txtValue3 = td3.textContent || td3.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1  ||
            txtValue3.toUpperCase().indexOf(filter) > -1)  {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
</body>
</html>
