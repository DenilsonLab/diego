

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Jugadores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/estilos/estilo.css">
<!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" charset="utf-8"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <!-- <title>Home</title> -->
      <div class="col-md-12 text-center mt-5 mb-3">
        <h1 class="title">Jugadores</h1>
      </div>

      <!-- Agregar Jugador -->
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="btn-agregar-jugador" name="button" data-toggle="modal" data-target="#form-add-player">Agregar Jugador</button>
      </div>
      <!-- Fin de boton agregar a jugador -->

      <!-- Tarjeta de Jugador -->
      <div class="col-md-12">
          <form class="form-group mt-3">
            <input type="text" id="searchInput" onkeyup="searchPlayer()" class="form-control" placeholder="Buscar por Nombre/C.I N/Club">
          </form>
        <div class="table-responsive-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">C.I N°</th>
                <th scope="col">Fecha de Nac</th>
                <th scope="col">N° Registro</th>
                <th scope="col">Club</th>
              </tr>
            </thead>
            <tbody  id="listPlayer">
              <tr>
                <th scope="row">1</th>
                <td>Jhon</td>
                <td>Doe</td>
                <td>000000</td>
                <td>12/12/1800</td>
                <td>5567</td>
                <td>Tte. Chena Molinas</td>
                <td><button class="btn btn-primary">Editar</button></td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>Jane</td>
                <td>Doe</td>
                <td>111111</td>
                <td>12/12/1900</td>
                <td>5568</td>
                <td>Sol de America</td>
                <td><button class="btn btn-primary">Editar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Form Add Player -->
      <!-- Modal -->
      <div id="form-add-player" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Agregar Jugador</h4>
            </div>
            <div class="modal-body">
              <form action="#" method="post" class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control">
                  </div>
                  <div class="col">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" id="last-name" class="form-control">
                  </div>                
                  <div class="col-md-12">
                    <label for="cin">Cedula de Identidad</label>
                    <input type="text" name="cin" id="cin" class="form-control">
                  </div> 
                  <div class="col-md-12">
                    <label for="birthday">Fecha de Nacimiento</label>
                    <input type="date" name="birthday" id="birthday" class="form-control">
                  </div>
                  <div class="col-md-12">
                    <label for="register-number">Numero de Registro</label>
                    <input type="text" name="register-number" id="register-number" class="form-control">
                  </div>
                  <div class="col-md-12">

                    <label for="club">Elegir Club</label>
                    <select name="club" id="club" class="form-control
                    ">
                      <option value="1">Club 1</option>
                      <option value="2">Club 2</option>
                      <option value="3">Club 3</option>
                    </select>
                  </div>                                      
                </div>
              </form>
              

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
      <!-- End of Form add Player -->

      <!-- Tarjeta de Jugador -->
    </div>
  </div>

  <script>
  function searchPlayer() {
    // Declare variables
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("listPlayer");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      td2 = tr[i].getElementsByTagName("td")[2];
      td3 = tr[i].getElementsByTagName("td")[4];
      td4 = tr[i].getElementsByTagName("td")[5];
      if (td) {
        txtValue = td.textContent || td.innerText;
        txtValue2 = td2.textContent || td2.innerText;
        txtValue3 = td3.textContent || td3.innerText;
        txtValue4 = td4.textContent || td4.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1 ||
            txtValue2.toUpperCase().indexOf(filter) > -1 ||
            txtValue3.toUpperCase().indexOf(filter) > -1 ||
            txtValue4.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
</body>
</html>
